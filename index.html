<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘

  <body>
    <main>
      <img
        src="./assets/images/illustration-article.svg"
        alt="card image"
        class="card-img"
      />
      <p class="card-label">Learning</p>
      <p class="card-date">Published 21 Dec 2023</p>
      <p class="card-title">HTML & CSS foundations</p>
      <p class="card-memo">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="profile-container">
        <img
          src="./assets/images/image-avatar.webp"
          alt="profile icon"
          class="profile-icon"
        />
        <p class="profile-name">Greg Hooper</p>
      </div>
    </main>
  </body>
